{% extends "base.html" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
<link rel="stylesheet" href="{{ url_for('automatic_labeling_app.static', filename='style.css') }}">

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">سیستم برچسب زنی تصاویر خودرو ایرانی</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    {% if success %}
                        <div class="alert alert-success">{{ success }}</div>
                    {% endif %}

                    {% if success %}
                        <div class="alert alert-success alert-dismissible fade show">
                            {{ success }}
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="source_dir">مسیر پوشه تصاویر:</label>
                            <input type="text" class="form-control" name="source_dir" required>
                        </div>

                        <div class="form-group">
                            <label for="output_dir">مسیر ذخیره‌سازی نتایج:</label>
                            <input type="text" class="form-control" name="output_dir" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">شروع پردازش</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
