<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطای سیستم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger text-center">
        <h1 class="mb-4"><i class="bi bi-x-circle-fill"></i> خطا در پردازش درخواست</h1>
        <div class="card border-danger mb-3">
            <div class="card-body text-danger">
                <h4 class="card-title">مشکل پیش آمده:</h4>
                <p class="card-text">{{ error_message }}</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">بازگشت به صفحه اصلی</a>
    </div>
</div>

<style>
body {
    background-color: #f8d7da;
}
.card {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>
</body>
</html>
